<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to=no">
    <!-- Bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style Tag-->
    <style>
        .list-group-item {
            border-radius: 5px;
            background: #625899;
            color: white;
            border-color: black;
        }
    </style>
    <title>ToDo App</title>
</head>
<body>
<div class="text-center">
    <div class="container">
        <h1>ToDo App</h1>
    </div>
</div>
<!-- Form-->
<form method="post">
    {% csrf_token %}
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control mr-2" id="title" name="title" aria-label=""
                   aria-describedby="basic-addon1"
                   placeholder="Enter your task here ...">
            <button class="btn btn-primary btn-lg" type="submit">Add Task</button>
        </div>
    </div>
</form>
<!--Container-->

<div class="container">
    <ul class="list-group">
        {% for i in data %}
        <li class="list-group-item list-group-item-primary mt-2">
            {% if i.complete %}
            <strike>{{i.title}}</strike>
            {% elif i.complete == False %}
            {{i.title}}
            {% endif %}

            <a href="{% url_'Delete' i.id %}">
                <button type="button" class="btn btn-danger float-right">Delete</button>
            </a>
            {% if i.complete %}
            <a href="{% url_'InComplete' i.id %}">
                <button type="button" class="btn btn-warning float-right mr-2">Completed</button>
            </a>
            {% elif i.complete != True %}
            <a href="{% url_'Complete' i.id %}">
                <button type="button" class="btn btn-warning float-right mr-2">Complete</button>
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
<!-- Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/cjs/popper.min.js"></script>
</body>
</html>
