<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to=no">
    <!-- Bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fontawesome JS-->
    <script src="https://kit.fontawesome.com/6171661eaf.js" crossorigin="anonymous"></script>
    <!-- Style Tag-->
    <style>
        .list-group-item {
            border-radius: 5px;
            background: lightseagreen;
            color: white;
            border-color: black;
        }
    </style>
    <title>ToDo App</title>
</head>
<body>
<div class="text-center">
    <div class="container">
        <h1>ToDo App</h1>
    </div>
</div>
<!-- Form-->
<form method="post">
    {% csrf_token %}
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control mr-2" id="title" name="title" aria-label=""
                   aria-describedby="basic-addon1"
                   placeholder="Enter your task here ...">
            <button class="btn btn-primary btn-lg" type="submit">Add Task</button>
        </div>
    </div>
</form>
<!--Container-->

<div class="container">
    <ul class="list-group">
        {% for i in data %}
        <li class="list-group-item list-group-item-primary mt-2">
            {% if i.complete %}
            <strike>{{i.title}}</strike>
            {% elif i.complete == False %}
            {{i.title}}
            {% endif %}

            <a href="{% url 'Delete' i.id %}">
                <button type="button" class="btn btn-danger float-right">Delete</i>
                </button>
            </a>
            {% if i.complete %}
            <a href="{% url 'InComplete' i.id %}">
                <button type="button" class="btn btn-warning float-right mr-2">Completed</button>
            </a>
            {% elif i.complete != True %}
            <a href="{% url 'Complete' i.id %}">
                <button type="button" class="btn btn-warning float-right mr-2">Complete</button>
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
<!-- Bootstrap JS  -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>


</body>
</html>
